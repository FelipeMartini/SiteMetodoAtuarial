[request_definition]
r = sub, obj, act, ctx

[policy_definition]
p = sub, obj, act, eft, ctx

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
# Matcher compatível com Casbin que considera roles (g) e permite wildcard via keyMatch
# - g(r.sub, p.sub) permite herança de papéis
# - keyMatch(r.obj, p.obj) habilita padrões como "admin/*" ou "admin:*" dependendo do formato
# - p.act == "*" permite wildcard de ação
m = (g(r.sub, p.sub) || p.sub == "*" || p.sub == r.sub) && (p.obj == "*" || objMatch(r.obj, p.obj) || p.obj == r.obj) && (p.act == "*" || p.act == r.act)
