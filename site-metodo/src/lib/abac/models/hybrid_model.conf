# Hybrid RBAC + ABAC Model for Site MÃ©todo Atuarial
# Combines role-based and attribute-based access control

[request_definition]
r = sub, obj, act, ctx

[policy_definition]
p = sub, obj, act, eft

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
# RBAC: Check if user has role with permission
# ABAC: Check user attributes, resource attributes, and context
m = (g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act) || \
    (eval(r.sub.department == "admin" && r.act == "manage")) || \
    (eval(r.sub.id == r.obj.owner_id && r.act == "edit")) || \
    (eval(r.sub.role == "actuarial" && r.obj.type == "calculation" && r.act == "read"))
