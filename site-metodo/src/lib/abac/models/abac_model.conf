# Supports attribute-based access control with user, resource, and contextual attributes

[request_definition]
r = sub, obj, act, ctx

[policy_definition]
p = sub_rule, obj_rule, act, ctx_rule, eft

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = eval(p.sub_rule) && eval(p.obj_rule) && r.act == p.act && eval(p.ctx_rule)
